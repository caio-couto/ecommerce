<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Css imports-->
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/index.css">
  <!--Script imports-->
  <script src="./script/DB.js"></script>
  <script src="./script/header.js" defer></script>
  <script src="./script/main.js" defer></script>
  <!--Font imports-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>E-commerce product page</title>
</head>

<body>
  <header class="header">
    <div class="menu">
      <nav class="menu__nav">
        <div class="menu__burger">
          <img src="./images/icon-menu.svg" alt="menu-icon">
        </div>
        <div class="menu__Logo">
          <img src="./images/logo.svg" alt="sneakers-logo-image">
        </div>
        <ul class="menu__list">
          <div class="menu__burger">
            <img src="./images/icon-close.svg" alt="menu-close-icon">
          </div>
          <li>
            <a href="#">Collections</a>
            <div class="menu__underline"></div>
          </li>
          <li>
            <a href="#">Men</a>
            <div class="menu__underline"></div>
          </li>
          <li>
            <a href="#">Women</a>
            <div class="menu__underline"></div>
          </li>
          <li>
            <a href="#">About</a>
            <div class="menu__underline"></div>
          </li>
          <li>
            <a href="#">Contact</a>
            <div class="menu__underline"></div>
          </li>
        </ul>
      </nav>
      <div class="user">
        <div class="user__cart">
          <img src="./images/icon-cart.svg" alt="cart-icon">
        </div>
        <div class="user__panel">
          <div class="user__title">
            <p>Cart</p>
          </div>
          <div class="user__content">
          </div>
        </div>
        <div class="user__icon">
          <img src="./images/image-avatar.png" alt="user-image">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__ligthbox"></div>
    <div class="card"></div>
    <div class="info">
      <div class="info__content">
        <p class="info__company"> Sneaker Company</p>
        <h1 class="info__title">Fall Limited Edition Sneakers</h1>
        <p class="info__description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="info__price">
          <i>$</i>
          <h2 id="info__price">125.00</h2>
          <span>50%</span </div>
        </div>
        <p class="info__off">$250.00</p>
        <form class="info__form" target="#">
          <div class="info__amount">
            <button class="info__button" type="button">
              <img src="./images/icon-minus.svg" alt="minus-icon">
            </button>
            <input class="info__text" type="number" name="amount" value="0">
            <input type="hidden" name="_id" value="80028922">
            <button class="info__button" type="button">
              <img src="./images/icon-plus.svg" alt="plus-icon">
            </button>
          </div>
          <button class="info__button info__button--submit" type="submit">
            <img src="./images/white-icon-cart.svg" alt="cart-icon">
            <p>Add to cart</p>
          </button 
        </form>
      </div>
  </main>
</body>
</html>
